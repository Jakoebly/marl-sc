environment:
  n_warehouses: 3
  n_skus: 10
  n_regions: 3
  episode_length: 365
  max_order_quantity: 100
  initial_inventory:
    type: "uniform"
    params:
      min: 0
      max: 100
  cost_structure:
    holding_cost: 1.0
    penalty_cost: 10.0
    shipment_cost:
      - [5.0, 5.0, 5.0]
      - [5.0, 5.0, 5.0]
      - [5.0, 5.0, 5.0]
  components:
    demand_sampler:
      type: "poisson"
      params:
        lambda_orders: 5.0
        lambda_skus: 2.0
        lambda_quantity: 3.0
    demand_allocator:
      type: "greedy"
      params:
        max_splits: 2
    lead_time_sampler:
      type: "uniform"
      params:
        min: 1
        max: 5
    lost_sales_handler:
      type: "cheapest"
      params:
    reward_calculator:
      type: "cost"
      params:
        scope: "team"
        scale_factor: 1.0
        normalize: false
        cost_weights:
          - 0.34
          - 0.33
          - 0.33
  data_source:
    type: "synthetic"
    path: null

