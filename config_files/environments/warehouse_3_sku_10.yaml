environment:
  n_warehouses: 3
  n_skus: 10
  n_regions: 3
  initial_inventory:
    method: "uniform"
    params:
      min: 50
      max: 150
  cost_structure:
    holding_cost: 1.5
    penalty_cost: 15.0
    shipment_cost: 7.5
  components:
    demand_sampler:
      type: "poisson"
      params:
        lambda_orders: 8.0
        lambda_skus: 2.0
        lambda_quantity: 4.0
    demand_allocator:
      type: "greedy"
      params:
        prioritize_closest: true
    lead_time_sampler:
      type: "discrete"
      params:
        min_lead_time: 2
        max_lead_time: 6
        seed: 42
    lost_sales_handler:
      type: "simple"
      params:
        track_lost_sales: true
    reward_calculator:
      type: "standard"
      params:
        normalize: false
        scale_factor: 1.0
  data_source:
    type: "synthetic"
    path: null

